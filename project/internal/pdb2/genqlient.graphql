query getProjects {
	projects {
		number,
		title,
		owner {
			username
			displayName
			email
		},
		status,
		start,
		end
	}
}

query getProject($number: ID!) {
    project(number: $number) {
		number,
		title,
		owner {
			username
			displayName
			email
		},
		status,
		start,
		end
    }
}

query getProjectQuota($number: ID!) {
	project(number: $number) {
		overrulingQuotaGiB
		storage {
			quotaGiB
			usageMiB
		}
	}
}

query getUsers {
	users {
		username,
		firstName,
		middleName,
		lastName,
		email,
		status,
		function,
	}
}

query getUser($username: ID!) {
	user(username: $username) {
		username,
		firstName,
		middleName,
		lastName,
		email,
		status,
		function,
	}
}

query getLabs {
	labs {
		id,
		name,
		bookable,
		modalities {
			id,
			name,
			shortName
		}
	}
}

query getBookingEvents($start: DateTime, $end: DateTime, $resources: [ResourceID!]) {
	bookingEvents(start: $start, end: $end, resources: $resources) {
		start,
		end,
		status,
		subject,
		session,
		booking {
			experiment {
				modality {
					id
					name
					shortName
				}
			}
			project {
				number
				title
				fundingSource {
					number
				}
				owner {
					username
					groups {
						group {
							id
							name
						}
						primary
					}
				}
			}
			owner {
				username
				firstName
				middleName
				lastName
				email
				status
				function
			}
		}
		resource {
			... on Lab {
				id
				name
			}
			... on Room {
				id
				number
			}
		}
	}
}
