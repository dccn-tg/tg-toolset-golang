query getProjects {
	projects {
		number,
		title,
		owner {
			username
			displayName
			email
		},
		status
	}
}

query getProject($number: ID!) {
    project(number: $number) {
    number,
	title,
	owner {
	    username
		displayName
		email
	},
	status
    }
}

query getProjectQuota($number: ID!) {
	project(number: $number) {
		overrulingQuotaGiB
		storage {
			quotaGiB
			usageMiB
		}
	}
}

query getUsers {
	users {
		username,
		firstName,
		middleName,
		lastName,
		email,
		status,
		function,
	}
}

query getUser($username: ID!) {
	user(username: $username) {
		username,
		firstName,
		middleName,
		lastName,
		email,
		status,
		function,
	}
}

query getLabs {
	labs {
		id,
		name,
		bookable,
		modalities {
			id,
			name,
			shortName
		}
	}
}

query getBookingEvents($start: DateTime, $end: DateTime, $resources: [ResourceID!]) {
	bookingEvents(start: $start, end: $end, resources: $resources) {
		start,
		end,
		status,
		subject,
		session,
		booking {
			project {
				number
				title
			}
			owner {
				username
				firstName
				middleName
				lastName
				email
				status
				function
			}
		}
		resource {
			... on Lab {
				id
				name
				modalities {
						id
						name
						shortName
				}
			}
			... on Room {
				id
				number
			}
		}
	}
}
